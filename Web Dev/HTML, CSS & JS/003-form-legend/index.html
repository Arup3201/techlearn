<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Legend Elements</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Where did you here about us?</legend>
        <div>
          <input type="checkbox" name="acquisition" value="facebook" />
          <label>Facebook</label>
        </div>
        <div>
          <input type="checkbox" name="acquisition" value="linkedin" />
          <label>LinkedIn</label>
        </div>
        <div>
          <input type="checkbox" name="acquisition" value="instagram" />
          <label>Instagram</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
